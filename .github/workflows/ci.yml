name: CI

on:
  pull_request:
    branches: [dev, main]
  push:
    branches: [feature/**]

jobs:
  lint-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate types
        run: pnpm run types

      - name: Lint
        run: pnpm run biome:ci

      - name: Test
        run: pnpm run test
