name: Deploy Dev

on:
  push:
    branches: [dev]

jobs:
  deploy:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Preview changelog (no commit)
        run: |
          CHANGESETS=$(find .changeset -name "*.md" ! -name "README.md" 2>/dev/null | head -1)
          if [ -n "$CHANGESETS" ]; then
            echo "üìã Changesets found, generating preview..."
            pnpm changeset version
            echo ""
            echo "--- CHANGELOG PREVIEW ---"
            head -100 CHANGELOG.md
            echo "--- END PREVIEW ---"
            echo ""
            echo "‚ö†Ô∏è  Changes NOT committed (dev branch preview only)"
            git checkout -- .
          else
            echo "‚ÑπÔ∏è  No changesets found"
          fi

      - name: Deploy to Cloudflare Workers (dev)
        run: pnpm run deploy:dev:cf
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
